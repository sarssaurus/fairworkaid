<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Menu</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-image: url('path/to/your/background-image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for content */
      padding: 20px;
    }

    .navbar {
      padding: 15px;
      background-color: #f8f9fa; /* Light gray background for the navbar */
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #007bff; /* Blue color for the navbar brand */
    }

    .navbar-toggler-icon {
      background-color: #333;
    }

    .nav-item {
      margin: 0 5px;
    }

    .nav-link {
      color: #333;
    }

    .dropdown-menu {
      background-color: #f8f9fa;
    }

    .dropdown-item {
      color: #333;
    }

    h2 {
      color: #007bff;
    }

    h2,
    p {
      margin-bottom: 15px;
    }

    ol,
    ul {
      margin: 0;
      padding-left: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f8f9fa;
    }

    /* Custom styles for the large inspirational section */
    .large-inspirational-section {
      height: 100vh; /* Make the section take up the full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; /* Light gray background for the section */
    }

    .large-inspirational-section img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">fAIrWork AId</a>
    <!-- Hamburger menu button for small screens -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto" id="menuItems">
        <!-- Navigation items will be added dynamically here -->
      </ul>
    </div>
  </nav>

  <!-- Large Inspirational Section -->
  <div class="large-inspirational-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="path/to/your/family-image.jpg" alt="Family" class="img-fluid">
        </div>
        <div class="col-md-4">
          <img src="path/to/your/blue-collar-worker-image.jpg" alt="Blue Collar Worker" class="img-fluid">
        </div>
        <div class="col-md-4">
          <img src="path/to/your/justice-scales-image.jpg" alt="Justice Scales" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <!-- Your page content goes here -->

  <div class="container mt-4">
    <!-- Rest of your content goes here -->
  </div>

  <!-- Add your content here -->

  <!-- Import jQuery, Popper, and Bootstrap JS scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript to create responsive menu items dynamically
    const menuItems = [
      { text: "Our Mission", link: "#our-mission" },
      { text: "How to Use", link: "#how-to-use" },
      { text: "About Us", link: "#about-us" },
      {
        text: "Types of Claims", subItems: [
          { text: "Unfair Dismissal", link: "#unfair-dismissal" },
          { text: "Discrimination", link: "#discrimination" },
          { text: "Underpayment", link: "#underpayment" },
          { text: "Workcover", link: "#workcover" },
          { text: "General protection", link: "#general-protection" },
          { text: "Workplace Harassment", link: "#workplace-harassment" }
        ]
      }
    ];

    const menuList = document.getElementById("menuItems");
    menuItems.forEach(item => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.classList.add("nav-link");
      a.textContent = item.text;
      a.href = item.link;
      li.classList.add("nav-item");

      if (item.subItems) {
        const div = document.createElement("div");
        div.classList.add("dropdown");
        div.innerHTML = `
          <a class="nav-link dropdown-toggle" href="#" id="${item.text.toLowerCase().replace(/\s+/g, '-')}-dropdown"
            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ${item.text}
          </a>
          <div class="dropdown-menu" aria-labelledby="${item.text.toLowerCase().replace(/\s+/g, '-')}-dropdown">
            ${item.subItems
              .map(
                subItem => `<a class="dropdown-item" href="${subItem.link}">${subItem.text}</a>`
              )
              .join("")}
          </div>
        `;
        li.appendChild(div);
      } else {
        li.appendChild(a);
      }

      menuList.appendChild(li);
    });
  </script>
</body>

</html>
